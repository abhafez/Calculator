<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Paaji">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CalculatIt</title>
</head>
<body>
    <div class="calculator-body">
        <div id="calc-body">
            <div class="model">
                <p>
                    <i class="fa fa-free-code-camp" aria-hidden="true"></i> FCC-2017</p>
            </div>
            <table>
                <div class="results">
                    0
                </div>
                <div id="numbers">
                    <tr>
                        <td>
                            <div id="left-brace" class="btn">(</div>
                        </td>
                        <td>
                            <div id="right-brace" class="btn">)</div>
                        </td>
                        <td>
                            <div id="divide" class="btn">/</div>
                        </td>
                        <td>
                            <div id="clear" class="btn">C</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="seven" class="btn">7</div>
                        </td>
                        <td>
                            <div id="eight" class="btn">8</div>
                        </td>
                        <td>
                            <div id="nine" class="btn">9</div>
                        </td>
                        <td>
                            <div id="by" class="btn">*</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="four" class="btn">4</div>
                        </td>
                        <td>
                            <div id="five" class="btn">5</div>
                        </td>
                        <td>
                            <div id="six" class="btn">6</div>
                        </td>
                        <td>
                            <div id="minus" class="btn">-</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="one" class="btn">1</div>
                        </td>
                        <td>
                            <div id="two" class="btn">2</div>
                        </td>
                        <td>
                            <div id="three" class="btn">3</div>
                        </td>
                        <td>
                            <div id="plus" class="btn">+</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="zero" class="btn">0</div>
                        </td>
                        <td>
                            <div id="period" class="btn">.</div>
                        </td>
                        <td colspan="2">
                            <div id="equal" class="btn eq-btn">=</div>
                        </td>
                    </tr>
                </div>
            </table>
        </div>
    </div>

    <script src="scripts/script.js" charset="utf-8"></script>
</body>

</html>
