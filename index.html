<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Paaji">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CalculatIt</title>
</head>
<body>
    <div class="calculator-body">
        <div id="calc-body">
            <div class="model">
                <p>
                    <i class="fa fa-free-code-camp" aria-hidden="true"></i> FCC-2017</p>
            </div>
            <div id="screen" class="screen">
                <div id="results" class="animated results flash">0</div>
                <div id="equation" class="animated equation flash">0</div>
            </div>
            <table id="keys">
                <div>
                    <tr>
                        <td>
                            <div id="left-brace" class="btn" name="key">(</div>
                        </td>
                        <td>
                            <div id="right-brace" class="btn" name="key">)</div>
                        </td>
                        <td>
                            <div id="divide" class="btn" name="key">/</div>
                        </td>
                        <td>
                            <div id="clear" class="op-key" name="key">C</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="seven" class="btn" name="key">7</div>
                        </td>
                        <td>
                            <div id="eight" class="btn" name="key">8</div>
                        </td>
                        <td>
                            <div id="nine" class="btn" name="key">9</div>
                        </td>
                        <td>
                            <div id="by" class="btn" name="key">*</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="four" class="btn" name="key">4</div>
                        </td>
                        <td>
                            <div id="five" class="btn" name="key">5</div>
                        </td>
                        <td>
                            <div id="six" class="btn" name="key">6</div>
                        </td>
                        <td>
                            <div id="minus" class="btn" name="key">-</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="one" class="btn" name="key">1</div>
                        </td>
                        <td>
                            <div id="two" class="btn" name="key">2</div>
                        </td>
                        <td>
                            <div id="three" class="btn" name="key">3</div>
                        </td>
                        <td>
                            <div id="plus" class="btn" name="key">+</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="zero" class="btn" name="key">0</div>
                        </td>
                        <td>
                            <div id="period" class="btn" name="key">.</div>
                        </td>
                        <td colspan="2">
                            <div id="equal" class="op-key eq-btn">=</div>
                        </td>
                    </tr>
                </div>
            </table>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
