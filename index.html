<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CalculatIt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="/css/fa/css/font-awesome.min.css"> -->
</head>

<body>
    <div class="calculator-body">
        <div id="calc-body">
            <div class="model">
                <p>
                    <i class="fa fa-free-code-camp" aria-hidden="true"></i> FCC-2017</p>
            </div>
            <table>
                <div class="results">
                    0
                </div>
                <div id="numbers">
                    <tr>
                        <td>
                            <div class="btn" id="left-brace">(</div>
                        </td>
                        <td>
                            <div class="btn" id="right-brace">)</div>
                        </td>
                        <td>
                            <div class="btn" id="divide">/</div>
                        </td>
                        <td>
                            <div class="btn" id="clear">C</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="btn" id="num7">7</div>
                        </td>
                        <td>
                            <div class="btn" id="num8">8</div>
                        </td>
                        <td>
                            <div class="btn" id="num9">9</div>
                        </td>
                        <td>
                            <div class="btn" id="by">*</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="btn" id="num4">4</div>
                        </td>
                        <td>
                            <div class="btn" id="num5">5</div>
                        </td>
                        <td>
                            <div class="btn" id="num6">6</div>
                        </td>
                        <td>
                            <div class="btn" id="minus">-</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="btn" id="num1">1</div>
                        </td>
                        <td>
                            <div class="btn" id="num2">2</div>
                        </td>
                        <td>
                            <div class="btn" id="num3">3</div>
                        </td>
                        <td>
                            <div class="btn" id="plus">+</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="btn" id="num1">0</div>
                        </td>
                        <td>
                            <div class="btn" id="period">.</div>
                        </td>
                        <td colspan="2">
                            <div id="equal" onclick="calculatIt()" class="btn eq-btn">=</div>
                        </td>
                    </tr>
                </div>
            </table>
        </div>
    </div>

    <script src="scripts/script.js" charset="utf-8"></script>
</body>

</html>
